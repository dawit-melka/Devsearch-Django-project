{% extends 'main.html' %}


{% block content %}

<img style="max-width: 500px" src="{{ projectobj.featured_image.url }}">

<h1>{{projectobj.title}}</h1><br>

<hr>
{% for tag in projectobj.tags.all %}
    <span style="border:1px solid grey">{{tag}}</span>
{% endfor %}
<hr>
<br>
<p>{{projectobj.description}}</p>

{% endblock content %}
